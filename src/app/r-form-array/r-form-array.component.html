<div class="col-sm-4">
  <br />
  <mat-card>
    <div>
      <h1>{{ header }}</h1>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput type="text" formControlName="contact" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>

      <div formArrayName="address">
        <div *ngFor="let address of address.controls; let i = index">
            <h4>Address {{i + 1}}</h4>
          <div [formGroupName]="i">
            <mat-form-field appearance="outline">
              <mat-label>Street : </mat-label>
              <input matInput type="text" [formControlName]="street" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>City : </mat-label>
              <input matInput type="text" [formControlName]="city" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>State : </mat-label>
              <input matInput type="text" [formControlName]="state" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Pincode : </mat-label>
              <input matInput type="text" [formControlName]="pincode" />
            </mat-form-field>
          </div>
        </div>
        <button mat-mini-fab (click)="addAddress()">
          <i class="material-icons">add</i>
        </button>
      </div>
      <br /><br />

      <div>
        <button mat-raised-button>Reset</button>
        <button mat-raised-button color="primary">Submit</button>
        <button mat-raised-button color="secondary" (click)="updateProfile()">
          Update
        </button>
      </div>
    </form> </mat-card
  ><br />
  <mat-card>
    <h2>Output : -</h2>
    <br />
    <p>Form Status : {{ profileForm.status }}</p>
    <p>Form Value : {{ profileForm.value | json }}</p>
  </mat-card>
</div>
<div class="col-sm-4"></div>
<div class="col-sm-4"></div>
